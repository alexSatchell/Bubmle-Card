<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Match Card</title>
</head>
<body>
    <div id="container">

        <div id="card">

            <div id="banner">
                
                <div id="avatar">
                    <img src="images/girl.png" alt="">
                </div>
                <div id="stats">
                    <div id="info">
                        <span id="name">Maria,</span>
                        <span id="age">22</span>
                        <span id="career">Pianist</span>
                    </div>
                    <div id="like-button">
                        <div>
                            <img id="likeIcon" class="active" src="images/heart.png" alt="">                        
                        </div>
                    </div>
                    <div id="like"></div>
                </div>
            </div>

            <div id="bio">
                <p id="bio-p">
                    Maria recently relocated from NY to play piano for a bar downtown.
                    She is hoping to find some like minded individuals to explore the city with.
                </p> 
                <div id="facts">
                    <span class="fact">
                        <img src="images/height.png" alt="arrow head height icon">
                        5'6
                    </span>
                    <span class="fact">
                        <img src="images/magnifying-glass.png" alt="magnifying glass">
                        Friendship
                    </span>
                    <span class="fact">
                        <img src="images/ball.png" alt="">
                        Pisces
                    </span>
                </div>   
            </div>
    </div>
<div>
    <script>
        let likeButton = document.getElementById("likeIcon");
        likeButton.addEventListener('click', function() {
            if (likeButton.getAttribute('src') === 'images/heart.png') {
                likeButton.src = 'images/heart-liked.png';
                console.log('unlike');
            } else if (likeButton.getAttribute('src') === 'images/heart-liked.png') {
                likeButton.src = 'images/heart.png'
                console.log('unlike')
            }
        });
    </script>
</body>
</html>
